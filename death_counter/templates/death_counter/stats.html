{% extends 'users/main.html' %}
{% load static %}

{% block content %}
<h2>Stats page for death counter app</h2>
<h3>Games to choose statistics from:</h3>
<table>
    <tr>
        <th>Game</th>
        <th>View stats</th>
    </tr>
{% for game in games %}
    <tr>
        <td>{{game.game_name}}</td>
        <td><a href="{% url 'game' game.id %}">View</a></td>
    </tr>
{% endfor %}
</table>
{% endblock content %}
